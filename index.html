<!DOCTYPE html><html lang="en"><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avalon</title>
<script src="avalon.js"></script>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}
#result {
  display: none;
}
</style>
</head><body>
<div id="form">
<select id="players">
<option value="4">4</option><option value="5" selected>5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select> players<br>
<label><input id="Merlin"   class="special" type="checkbox" checked> Merlin</label><br>
<label><input id="Percival" class="special" type="checkbox" checked> Percival</label><br>
<label><input id="Morgana"  class="special" type="checkbox"> Morgana</label><br>
<label><input id="Mordred"  class="special" type="checkbox"> Mordred</label><br>
<label><input id="Oberon"   class="special" type="checkbox"> Oberon</label><br>
<label><input id="Snape"    class="special" type="checkbox"> Snape</label><br>
<button id="submit">Set up game</button>
<p><a href="https://github.com/jacobhilton/avalon">Source</a></p>
</div>
<div id="result">
<p id="message0" class="message"></p>
<p id="message1" class="message"></p>
<p id="message2" class="message"></p>
<p id="message3" class="message"></p>
<p id="message4" class="message"></p>
<button id="continue">Continue</button>
</div>
</body></html>
